    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        html {
            scroll-behavior: smooth;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            color: #000000;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }
        .font-serif {
            font-family: 'Playfair Display', serif;
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f8f8f8;
        }
        ::-webkit-scrollbar-thumb {
            background: #ddd;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #ccc;
        }
        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 1px;
            bottom: -2px;
            left: 0;
            background-color: #c5a059;
            transition: width 0.3s ease;
        }
        .nav-link:hover::after {
            width: 100%;
        }
        .luxury-gradient-white {
            background: linear-gradient(180deg, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0) 40%, rgba(255,255,255,0) 60%, rgba(255,255,255,1) 100%);
        }
        
        /* Subtle dark gradient for header visibility */
        .header-shadow-overlay {
            background: linear-gradient(to bottom, rgba(0,0,0,0.5) 0%, rgba(0,0,0,0) 100%);
        }
        
        /* Custom Luxury Animation Utilities */
        .reveal-hidden {
            opacity: 0;
            transform: translateY(60px) scale(1.05);
            filter: blur(5px);
            transition: all 1.4s cubic-bezier(0.2, 1, 0.2, 1);
        }
        .reveal-visible {
            opacity: 1;
            transform: translateY(0) scale(1);
            filter: blur(0);
        }
        
        .image-zoom-reveal {
            clip-path: inset(0 0 100% 0);
            transform: scale(1.2);
            transition: clip-path 1.8s cubic-bezier(0.2, 1, 0.2, 1), transform 2s cubic-bezier(0.2, 1, 0.2, 1);
        }
        .image-zoom-reveal.revealed {
            clip-path: inset(0 0 0 0);
            transform: scale(1);
        }
    </style>
